
<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<h1 class="text-center" style="margin-top:40px">Movie Details</h1>
<table class="table table-bordered border border-dark" style="width: 800px;margin-left: auto;margin-right: auto;margin-top: 60px;">

    <tr style="background-color:#f2ec77">
        <th>NAME</th>
        <th>Description</th>
        <th>Image</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr style="height:150px;">
        <td class="text-center" style="padding-top: 60px;">{{k.name}}</td>
        <td>{{k.description}}</td>
        <td><img src="{{k.image.url}}" height="100px" width="100px"></td>
        <td style="padding-top: 50px;"><a href="{% url 'movie1:update' k.id %}" class="btn btn-primary"> Update</a></td>
        <td style="padding-top: 50px;"><a href="{% url 'movie1:delete' k.id %}" class="btn btn-primary"> Delete</a></td>
    </tr>
</table>
{% endblock %}
